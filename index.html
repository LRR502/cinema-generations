<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello there - (obi wan kenobi ?)</title>
  <style>
    .button {
      background-color: darkblue;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <br><br><br><br>
  <center><button class="button" onclick="redirectToMain()">Go to documents</button></center>

  <script>
    function redirectToMain() {
      if (window.fetch) {
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            console.log('User IP Address:', data.ip);
            return fetch('https://your-backend-server.com/store-ip', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ ip: data.ip })
            });
          })
          .then(() => {
            window.location.href = 'main.html';
          })
          .catch(error => console.error('Error fetching or storing IP address:', error));
      } else {
        console.error('Fetch API not supported in this browser.');
      }
    }
  </script>
</body>
</html>
